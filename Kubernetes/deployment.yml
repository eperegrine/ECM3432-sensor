apiVersion: v1
kind: Service
metadata:
  name: python-dashboard-service
spec:
  selector:
    app: python-dashboard
  ports:
  - protocol: "TCP"
    port: 8080
    targetPort: 8080
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-dashboard
spec:
  selector:
    matchLabels:
      app: python-dashboard
  replicas: 1
  template:
    metadata:
      labels:
        app: python-dashboard
    spec:
      containers:
      - name: python-dashboard
        image: REPO_NAME/python-dashboard:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080